<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        form {
          border: 2px solid black;
          width: 600px;
          padding: 15px;
          margin-bottom: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        .input {
            width: 250px;
        }
        h1 {
            margin-top: 0px;
        }
        p {
            display:inline
        }
        .error {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <h1>Register</h1>
        <label for="Cusername">Username: </label> 
        <input class="input" type="text" name="Cusername" id="Cusername"> <br>
        <label for="Cpassword">Password: </label> 
        <input class="input" type="password" name="Cpassword" id="Cpw" placeholder="Must be between 8-10 characters."> 
        <p class="error" id="CpassError"></p> <br>
        <label for="confirm">Confirm Password: </label> 
        <input class="input" type="password" name="confirm" id="confirm"> 
        <p class="error" id="confirmError"></p> <br>
        <input type="submit" value="Register">
        <div id="regComplete"></div>
    </form>
    <form>
        <h1>Log in</h1>
        <label for="username">Username: </label> 
        <input class="input" type="text" name="username" id="username"> <br>
        <label for="password">Password: </label> 
        <input class="input" type="password" name="password" id="pw"> 
        <br>
        <input type="submit" value="Login">
        <div class="error" id="logComplete"></div>
    </form>
    <script src="login.js"></script>
</body>
</html>
